<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Fecha de la Actividad</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(fecha_actividad)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Fecha ingreso</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(fecha_ingreso)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Motivo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(motivo)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Puntaje</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(puntaje)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Impacto</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="impacto<%%RND1%%>"><%%COMBOTEXT(impacto)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Emblema</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="emblema<%%RND1%%>"></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Postulante</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="postulante<%%RND1%%>"><%%COMBOTEXT(postulante)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Ganador</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="persona<%%RND1%%>"><%%COMBOTEXT(persona)%%></span></div>
			</div>
		</div>
	</fieldset>
</div>
